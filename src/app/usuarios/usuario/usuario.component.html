<div *ngIf="loading" class="alert alert-info text-center" role="alert">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <i class="fa fa-sync fa-spin fa-2x"></i>
  </p>
  <p class="mb-0"></p>
</div>

<div *ngIf="error && !usuario" class="alert alert-danger text-center" role="alert">
  <h4 class="alert-heading">Error</h4>
  <pre>
    {{ error | json }}
  </pre>
  <p class="mb-0"></p>
</div>

<div class="row" *ngIf="!loading && usuario">
  <div class="col-4">
    <img [src]="usuario.avatar" alt="imagen usuario" class="img-thumbnail" />
  </div>
  <div class="col">
    <ul class="list-group">
      <li class="list-group-item">
        <strong>Nombre: </strong>{{ usuario.first_name }}
      </li>
      <li class="list-group-item">
        <strong>Apellido: </strong>{{ usuario.last_name }}
      </li>
    </ul>
  </div>
</div>
